<h1 mat-dialog-title>Delete Operation</h1>
<div mat-dialog-content>Are you sure to delete the selected item.</div>
<div mat-dialog-actions>
  <button mat-raised-button  mat-dialog-close mat-dialog-close="yes" color=warn>Yes</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="no" style="color: green;">No</button>
</div>
