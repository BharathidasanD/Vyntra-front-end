<div class="product-container" style="margin-top: 2%;">
    <div  *ngFor="let product of  products;let i=index">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.product_name}}</mat-card-title>
            </mat-card-header>
            <img class="imageprop" mat-card-image src="{{product.retrived_image}}" alt="{{product.product_name}}">
            <mat-card-content>
                <p>
                    {{product.product_detail | titlecase}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <p>â‚¹{{product.product_price}}</p>
                <button mat-raised-button color="primary">Buy</button>
                <button mat-raised-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
